<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crew Name Generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-top-center">
            <h2>Generate a crew name!</h2>
            <br/>
            <button type="button" id="generate-button" class="btn btn-dark btn-lg" onclick=$("#generate-button").click(); >Generate!</button>
            <h1 id="crewname"></h1>
        </div>

    </header>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    PREFIXES = ["Ebola", "Basura", "Supreme Flow", "Elemental", "Style",
                "Mumps", "Flying", "Mediocre", "Technical", "Stupid", "Mighty Morphin'",
                "Teenage Mutant Ninja", "One Punch", "Ginyu", "Rhythmically Challenged", 
                "Orb", "Fresh", "Steady", "Funky", "Smooth", "Swift", "Soul", "Fusion",
                "Mighty", "Floor", "Visual", "Super Saiyan", "Flava", "Fellowship of The",
                "Dynamic", "Tactical", "Quick", "Brotherhood of",
                ];
    NOUNS = ["Breakers", "Technique", "Kings", "Rockers", "Kidz", "Pirates",
             "Patrol", "Chocobos", "Rangers", "White Mages", "Dragoons", "Ninjas", 
             "Ass-ass-ins", "Man", "Twerkers", "Queens", "Methods", "Tribe", "Republic",
             "Monkeys", "Steps", "Force", "Corps", "Gang", "Division",
             "Players", "Lords", "Samurais", "Ronin"];
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    $("#generate-button").click(function(e) {
        $("#crewname").html(generateName());

    });

    function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min)) + min;
    }

    function generateName()
    {
        name = "";
        prefixProb = 0.5;
        prefixIndex = getRandomInt(0, PREFIXES.length);
        nounIndex = getRandomInt(0, NOUNS.length);
        name = PREFIXES[prefixIndex] + " " + name;
        while (Math.random() < prefixProb) {
            prefixIndex = getRandomInt(0, PREFIXES.length);
            name = PREFIXES[prefixIndex] + " " + name;
            prefixProb = prefixProb - 0.1;
        }
        return name + " " + NOUNS[nounIndex];
    }

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
